<ion-header>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{session?.title}}
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <img style="max-width: 100%;" *ngIf="!!session && !!session.image" src="https://devfest.gdgnantes.com/{{session.image}}">    
    <p padding>
      {{session?.description}}
    </p>
    <button ion-button full (click)="goToNote()">Mes notes</button>
</ion-content>
