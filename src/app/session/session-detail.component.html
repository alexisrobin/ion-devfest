<ion-header>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{session?.title}}
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <img style="max-width: 100%;" *ngIf="!!session && !!session.image" src="https://devfest.gdgnantes.com/{{session.image}}">    
    <p padding>
      {{session?.description}}
    </p>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="goToNote()">
            <ion-icon name="create"></ion-icon>
        </button>
        <button ion-fab color="primary" (click)="goToChat()">
            <ion-icon name="chatbubbles"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
