<ion-header>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Sessions
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let session of sessions" (click)="goToSession(session.id)">
          {{ session.title }}
        </button>  
    </ion-list>
</ion-content>
